backend:
  name: github
  repo: gusbmurphy/Personal-Site

media_folder: static/assets
public_folder: assets

collections:
  - name: tags
    label: Tags
    widget: "list"
    create: true
    fields:
      - { name: title, label: Title }
  - name: writing
    label: Writing
    folder: writing
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }
  - name: blog
    label: Blog
    folder: blog
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: body, label: Body, widget: markdown }