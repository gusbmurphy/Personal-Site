backend:
  name: github
  repo: gusbmurphy/Personal-Site

media_folder: static/assets
public_folder: assets

collections:
  - name: writing
    label: Writing
    folder: content/writing
    create: true
    fields:
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: tags, label: Tags, default: ["news", "games"], widget: "list" }
      - { name: body, label: Body, widget: markdown }
      - { name: "templateKey", widget: "hidden", default: "writing" }
  - name: work
    label: Work
    folder: content/work
    create: true
    fields:
      - { name: date, label: Date, widget: date, dateFormat: "MM.YYYY" }
      - { name: title, label: Title }
      - { name: tags, label: Tags, widget: "list" }
      - { name: shortDesc, label: Short Description, widget: "string" }
      - { name: description, label: Full Description, widget: "text" }
      - { name: previewImage, label: Preview Image, widget: "image", allow_multiple: false }
      - { name: imageGallery, label: Preview Image, widget: "image", allow_multiple: true }
      - { name: "templateKey", widget: "hidden", default: "work" }
