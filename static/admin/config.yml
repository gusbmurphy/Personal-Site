backend:
  name: github
  repo: gusbmurphy/Personal-Site

media_folder: static/assets
public_folder: assets

collections:
  - name: writing
    label: Writing
    folder: writing
    create: true
    fields:
      - { name: path, label: Path }
      - { name: date, label: Date, widget: datetime }
      - { name: title, label: Title }
      - { name: tags, label: Tags, default: ["news", "games"], widget: "list"}
      - { name: body, label: Body, widget: markdown }
  - name: work
    label: Work
    folder: work
    create: true
    fields:
      - { name: path, label: Path }
      - { name: tags, label: Tags, widget: "list" }
      - { name: shortDesc, label: Short Description, widget: "string" }
      - { name: description, label: Full Description, widget: "text" }
      - { name: previewImage, label: Preview Image, widget: "image" }